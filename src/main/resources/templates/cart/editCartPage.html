<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/cart/edit}" th:object="${ProductDTOListModel}">
    <div th:each="product, iter:*{productsDTO}">
        <p th:text="${product.getProductName()} + ' цена за шт. ' + ${product.getPrice()} + ' белорусских рублей '"></p>
        <p th:if="${!product.addressPicture.isBlank()}"><img th:src="${product.addressPicture}" alt="Фото товара" width="100" height="100"></p>
        <p th:if="${product.addressPicture.isBlank()}"><img src="/download/no_photo.png" alt="Фото товара" width="100" height="100"></p>
        <label for="quantity">количество</label>
        <input type="text" th:field="*{productsDTO[__${iter.index}__].quantity}" id="quantity">
    </div>
    <input type="submit" value="Обновить" >
</form>

</body>
</html>
