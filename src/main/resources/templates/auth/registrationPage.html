<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="GET" th:action="@{/main}">
    <input class="center-button" type="submit" value="Вернуться на главную">
</form>
<br>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${modelPersone}">
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}" >
<label for="emailId">email</label>
<input type="text" th:field="*{email}" id="emailId">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}"></div>
    <br>
    <label for="usernameId">Имя пользователя</label>
    <input type="text" th:field="*{username}" id="usernameId">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{username}"></div>
    <br>
    <label for="passwordId">пароль</label>
<!--   <input type="password" th:field="*{password}" id="passwordId">-->
    <input type="password" th:field="*{fakePassword}" id="passwordId">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{fakePassword}"></div>
    <br>
    <label for="repeatPasswordId">повторите пароль</label>
    <input type="password" th:field="*{repeatPassword}" id="repeatPasswordId">
    <br>
    <label for="phoneId">номер телефона</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneId">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></div>
    <br>

    <input type="submit" value="Зарегестрироваться">

</form>
</body>
</html>
