<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить производителя</title>
</head>
<body>
<style>
    .button-container {
        display: flex;
        justify-content: space-between;
    }

    .button-container .left-button {
        align-self: flex-start;
    }

    .button-container .center-button {
        align-self: center;
    }
</style>

<div class="button-container">

    <form th:method="GET" th:action="@{/main}">
        <input class="center-button" type="submit" value="Вернуться на главную">
    </form>
    <form th:method="GET" th:action="@{/admin}">
        <input class="left-button" type="submit" value="Администрирование">
    </form>



</div>



<form th:method="POST" th:action="@{/manufacturer/create}" th:object="${createManufacturerModel}">
    <label for="nameId">Название производителя</label>
    <input type="text" th:field="*{manufacturerName}" id="nameId">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{manufacturerName}"></div>
    <br>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
