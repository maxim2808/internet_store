<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Производители</title>
</head>
<body>
<div th:each="manufacturer:${listManufacturersModel}" >
    <a th:href="@{manufacturer/view/{id}(id=${manufacturer.getManufacurerId()})}" th:text="${manufacturer.getName()}"></a>

<hr>
<form method="get" action="/manufacturer/create">
    <input type="submit" value="Добавить нового поставщика">
</form>
</body>
</html>
