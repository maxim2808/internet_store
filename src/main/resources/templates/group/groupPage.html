<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Группы продуктов</title>
</head>
<body>
<h2>Группы продуктов:</h2>
<div th:each="group:${listGroupModel}">
    <a th:href="@{/group/view/{id}(id=${group.getGroupId()})}" th:text="${group.getGroupName()}"></a>
</div>
<hr>
<form method="get" action="/group/create">
    <input type="submit" value="Создать группу">
</form>
</body>
</html>
