<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<style>
    .button-container {
        display: flex;
        justify-content: space-between;
    }

    .button-container .left-button {
        align-self: flex-start;
    }

    .button-container .center-button {
        align-self: center;
    }
</style>

<div class="button-container">

    <form th:method="GET" th:action="@{/main}">
        <input class="center-button" type="submit" value="Вернуться на главную">
    </form>
    <form th:method="GET" th:action="@{/admin}">
        <input class="left-button" type="submit" value="Администрирование">
    </form>

</div>
<body>
<p th:text="'Ваш номер телефона ' + ${personeModel.phoneNumber}"></p>
<p th:text="'Ваша почта ' + ${personeModel.email}"></p>
<hr>
<form method="get" action="/myorders">
    <input type="submit" value="История заказов">
</form>
</body>
</html>
